<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('forumPage.static', filename='/css/forumPage.css') }}" >
    <title>עינת עשהאל- פורום</title>
</head>
<body>
<div class="grid-container" >

    <!--Header & Logo-->
    <div class="header"  >
        <h1 style="font-size:100%; color: #dd6c9f"><img src="{{ url_for('homePage.static', filename='/media/piclogo.png') }}" alt="Logo Picture" width="5%"> עינת עשהאל - דיאטנית קלינית &#9</h1>
    </div>

      <!--Header & Logo & Click Bar-->
      {% include 'header.html' %}

    <!--Page content-->
<div class="page"><br>
    <div class="contact-box">
                    <form method="POST" , action="/insert_comment">

                        <select name="getComment">
                                {% for topic in topicList %}
                                    <option name="chosenTopic" value="{{ topic.title}}">
                                              {{ topic.title }}
                                    </option>
                                {% endfor %}
                           </select>
                    <br>
				        <textarea placeholder="תוכן התגובה"  id="contentrequest" name="contentrequest" class="field" required></textarea>
				        <button class="btn" type="submit" name="submit" >שליחה</button>
			        </form>
                </div>
</div>
      <!--contact bar (footer)-->
         {% include 'footer.html' %}

   </div>


</body>
</html>
